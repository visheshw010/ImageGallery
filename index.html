<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="small-img">
            <img src="image1.png" alt="" onclick="myFunction(this)">
            <img src="image2.png" alt=""onclick = "myFunction(this)">
        </div>
        <div class="img-container">
            <img id="Imgbox" src="Screenshot 2023-08-28 at 12.10.51 AM.png" alt="">
        </div>
    </div>

    <script>
        function myFunction(smallImag){
            var fullImg = document.getElementById("Imgbox");
            fullImg.src = smallImag.src;
        }
    </script>
</body>
</html>
